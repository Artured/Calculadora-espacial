<!DOCTYPE html>
<head>
  <title>Calculadora espacial</title>
  <style>
    body
    {
        background-image: url(https://www.ngenespanol.com/wp-content/uploads/2018/08/%C2%BFC%C3%B3mo-ver-los-cinco-planetas-alineados-en-las-ma%C3%B1anas.jpg);
        color: white;
        font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
    <h1>Tu peso en otro Planeta</h1>
    <p>Gracias al cambio de gravedad en distintos planetas puedes pesar distinto que en la Tierra</p>
    <script>
     var usuario = prompt("Cual es tu peso?");
     var planeta = parseInt(prompt("Elige tu planeta \n1 es Mercurio \n2 es Venus \n3 es Marte \n4 es Jupiter \n5 es Saturno \n6 es Urano \n7 es Neptuno"));
     var peso = parseInt(usuario);
     var g_mercurio = 3.7;
     var g_venus = 8.8;
     var g_tierra = 9.8;
     var g_marte = 3.711;
     var g_jupiter = 24.8;
     var g_saturno = 10.4;
     var g_urano = 8.87;
     var g_neptuno = 11.15;
     var planetita;
     var peso_fnal;
     if(planeta == 1)
     {
      peso_fnal = peso * g_mercurio / g_tierra;
      planetita = ("Mercurio");
     }
     else if (planeta == 2)
    {
      peso_fnal = peso * g_venus/ g_tierra;
      planetita = ("Venus");
    }
    else if (planeta == 3)
    {
      peso_fnal = peso * g_marte/ g_tierra;
      planetita = ("Marte");
    }
    else if (planeta == 4)
    {
      peso_fnal = peso * g_jupiter/ g_tierra;
      planetita = ("Jupiter");
    }
    else if (planeta == 5)
    {
      peso_fnal = peso * g_saturno/ g_tierra;
      planetita = ("Saturno");
    }
    else if (planeta == 6)
    {
      peso_fnal = peso * g_urano/ g_tierra;
      planetita = ("Urano");
    }
    else if (planeta == 7)
    {
      peso_fnal = peso * g_neptuno/ g_tierra;
      planetita = ("Neptuno");
    }
    else
    {
     peso_fnal = 1000000;
     planetita = ("crypton");
    }
     peso_fnal = parseInt(peso_fnal);
     document.write("Tu peso en "+ planetita + "  es " + peso_fnal + " kilos");
    </script>
</body>
</html>
